name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff format (check)
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Pytest
        run: pytest

      - name: CLI smoke: validate + lint + expand
        run: |
          planner validate examples/basic-plan.yaml
          planner lint examples/basic-plan.yaml
          planner expand examples/expand-input.yaml --out /tmp/expanded.yaml --template simple
          planner validate /tmp/expanded.yaml
          planner lint /tmp/expanded.yaml
